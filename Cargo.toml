[package]
name = "numaflow"
version = "0.1.0"
edition = "2021"

[lib]
name = "numaflow"
path = "src/lib.rs"

[dependencies]
tonic = "0.11.0"
prost = "0.12.3"
prost-types = "0.12.3"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "signal"] }
tokio-util = "0.7.10"
tokio-stream = { version = "0.1.14", features = ["net"] }
serde = { version = "1.0.194", features = ["derive"] }
chrono = "0.4.31"
serde_json = "1.0.111"
futures-util = "0.3.30"
tracing = "0.1.40"
uuid = { version = "1.8.0", features = ["v4"] }
thiserror = "1.0"

[build-dependencies]
tonic-build = "0.11.0"

[dev-dependencies]
tempfile = "3.9.0"
tower = "0.4.13"
